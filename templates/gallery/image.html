{% extends 'gallery/base.html' %}
{% load static %}
{% block content %}
        <section class="conteudo">
            <section class="imagem">
                <div class="imagem__conteudo">
                    <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/' %}{{photo.photo}}">
                    <div class="imagem__info">
                        <div class="imagem__texto">
                            <p class="imagem__titulo">{{ photo.name }}</p>
                            <p class="imagem__descricao">{{photo.legend}}</p>
                            <p class="imagem__texto">{{photo.description}}</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</div>
{% endblock %}
