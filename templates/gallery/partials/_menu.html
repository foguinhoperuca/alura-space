{% load static %}
<div class="pagina-inicial">
        <header class="cabecalho">
            <img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
            {{ messages }}<br />
            LALALAL
            {% for message in messages %}
            <div class="alert alert-primary"><p id="messages">{{message}}</p></div>
            {% endfor %}
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <form action="{% url 'search' %}">
                        <input class="busca__input" type="text" name="search" placeholder="What are ayou searching for?">
                        <button type="submit">
                            <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                        </button>
                    </form>
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="{% url 'index' %}"><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}"> Home</a>
                    <a href="login"><img src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"> Login</a>
                    <a href="register"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}"> User Register</a>
                    <a href="#"><img src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"> More views</a>
                    <a href="#"><img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}"> New</a>
                    <a href="#"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Surprise me!!</a>
                </nav>
            </section>
